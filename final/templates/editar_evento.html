{% extends "index.html" %}
{% block body %}
<div class="container">
  <h2>actualizar datos del Evento </h2>
  <form action="{{url_for('editar_evento',id=data.id)}}" method="POST">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" value="{{data['nombre']}}" name="name">
    </div>
    <div class="form-group">
      <label for="ubi">Ubicaci√≥n:</label>
      <input type="text" class="form-control" value="{{data['ubicacion']}}" name="ubicacion">
    </div>
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="text" class="form-control" value="{{data['fecha']}}" name="fecha">
    </div>
    <div class="form-group">
      <label for="hora">Hora:</label>
      <input type="text" class="form-control" value="{{data['hora']}}" name="hora">
    </div>
    <div class="form-group">
      <label for="monto">Monto:</label>
      <input type="float" class="form-control" value="{{data['monto']}}" name="monto">
    </div>
    <button type="submit" class="btn btn-light"><a href="{{url_for('mostrar_evento') }}" >cancelar</a></button>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

{% endblock %}
